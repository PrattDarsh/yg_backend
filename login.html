<body class="bg-black text-white overflow-x-hidden transition duration-700">
    <section class="h-screen flex items-center justify-center  border-b-4 border-yellow-500">
        <div class="flex items-center justify-center space-x-32">
            <div class=""><img src="images/logo_white.png" class="h-72" id="yugen_white" alt=""></div>
            <div class="">
                <p class="text-5xl secHeading text-center mb-6">Login</p>
                <form action="/admin" method="post" class="space-y-2 ">

                    <input type="text" name="name"
                        class="w-full focus:outline-none bg-gray-800    text-center py-6 px-4 rounded-t-2xl"
                        placeholder="Name">
                    <input type="password" name="pass"
                        class="w-full focus:outline-none  bg-gray-800    text-center py-6 px-4 rounded-b-2xl"
                        placeholder="Password">
                    <button type="submit"
                        class="w-full text-center bg-yellow-500 mt-4  py-6  rounded-2xl">Submit</button>
                </form>
            </div>
        </div>

    </section>
